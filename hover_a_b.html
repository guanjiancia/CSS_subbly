<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img img{
            width: 50px;
            height: 50px;
            border-radius: 50%;    /*让图片变成圆形*/
        }
        .img .a a{
            display: block;
            font-size: 15px;
            font-weight: bold;
            margin-top: 10px;
        }
        .img:hover .a{
            display: block;          
        }
        .img .a{
            display:none;
        }
    </style>
</head>
<body>
    <div class="img" style="margin: 0 auto;width: 80px;height: 50px">
        <a href="#"><img src="hover_a_b.jpg"/></a>
        <div class="a">
            <a>个人中心</a>
            <a>注销</a>
            <a>开通会员</a>
        </div>
    </div>

</body>
</html>
